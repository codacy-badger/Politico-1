<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A platform that enables citizens to give their mandate to politicians running for different government offices.">
    <meta name="author" content="Alexona">
    <title>Politico</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,300i,400" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div id="logo">
          <a href="index.html"><img src="assets/img/logo.png" alt="Logo could not be displayed"></a>
        </div>
        <nav>
          <ul>
            <div class="dropdown">
              <button class="btn-drop">
                Admin <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-links">
                <a href="Admin/createGovtOffice.html">Create Govt Office</a>
                <a href="Admin/createParty.html">Create Party</a>
                <a href="Admin/editParty.html">Edit Party</a>
                <a href="Admin/deleteParty.html">Delete Party</a>
              </div>
            </div>
            <div class="dropdown">
              <button class="btn-drop">
                Profile <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-links">
                <a href="profile.html">Profile</a>
                <a href="Profile/viewParties.html">All Parties</a>
                <a href="Profile/viewRunning.html">Running Candidates</a>
                <a href="Profile/vote.html">Vote</a>
              </div>
            </div>
            <li><a href="register.html">Sign-Up</a></li>
            <li><a href="login.html">Sign-In</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="runners">
        <div class="container">
          <h2>Fill the form below to run for office</h2>
          <form action="">
            <div class="row">
              <div>
                <label for="officename">Office Name</label>
                <select name="Officename">
                  <option value="none">Choose Office Name</option>
                  <option value="governor">Governor</option>
                  <option value="senator">Senator</option>
                  <option value="mp">Member Of Parliament</option>
                  <option value="mca">Member Of County Assembly </option>
                  <option value="womanrep">Women Rep </option>
                </select>
              </div>
            </div>
            <div class="row">
              <div>
                <label for="partyname">Party Name</label>
                <select name="partyname">
                  <option value="none">Choose Party</option>
                  <option value="kanu">Kanu</option>
                  <option value="odm">O.D.M</option>
                  <option value="pnu">P.N.U</option>
                  <option value="narc">Narc</option>
                  <option value="independent">Independent Candidate</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div>
                <label for="ballotname">Ballot Name</label>
                <input type="text" name="ballotname" placeholder="Name To Appear On Ballot Paper">
              </div>
            </div>
            <div class="row">
              <div>
                <label for="ballotimg">Ballot Image</label>
                <input type="file" name="ballotimg">
              </div>
            </div>
            <br>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>Politico, Copyright &copy; 2019 | Designed and Developed by Alexona</p>
    </footer>
  </body>
</html>
