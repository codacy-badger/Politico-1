<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Politico - Create Political Party</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,300i,400" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/stylesheets/style.css">
</head>
<body>
  <header>
    <div class="container-fluid">
      <div id="logo">
        <a href="../index.html"><img src="../assets/img/logo.png" alt="Logo could not be displayed"></a>
      </div>
      <nav>
        <ul>
          <div class="dropdown">
            <button class="btn-drop">
              Admin <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-links">
              <a href="createGovtOffice.html">Create Govt Office</a>
              <a href="createParty.html">Create Party</a>
              <a href="editParty.html">Edit Party</a>
              <a href="deleteParty.html">Delete Party</a>
            </div>
          </div>
          <div class="dropdown">
              <button class="btn-drop">
                Profile <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-links">
                <a href="../profile.html">Profile</a>
                <a href="../Profile/viewParties.html">All Parties</a>
                <a href="../Profile/viewRunning.html">Running Candidates</a>
                <a href="../Profile/vote.html">Vote</a>
              </div>
          </div>
          <li><a href="register.html">Sign-Up</a></li>
          <li><a href="login.html">Sign-In</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="create-party">
      <div class="container">
        <h2>Welcome! Please Fill In Party Details Below</h2>
        <form action="">
          <div class="row">
            <div>
              <label for="partyname">Party Name</label>
              <input type="text" name="partyname" placeholder="Party Name">
            </div>
          </div>
          <div class="row">
            <div>
              <label for="partyleader">Party Leader</label>
              <input type="text" name="partyleader" placeholder="Party Leader">
            </div>
          </div>
          <div class="row">
            <div>
              <label for="mantra">Party Mantra</label>
              <input type="text" name="mantra" placeholder="Party Mantra">
            </div>
          </div>
          <div class="row">
            <div>
              <label for="partyimg">Party Image</label>
              <input type="file" name="partyimg">
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="create">
    <p>Politico, Copyright &copy; 2019 | Designed and Developed by Alexona</p>
  </footer>
  <script type="text/javascript" src="../assets/js/scripts.js"></script>
</body>
</html>
